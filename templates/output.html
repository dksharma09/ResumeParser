<!DOCTYPE html>
<html>
<head>
    <title>HTML Table Example</title>
</head>
<body>

<h2>Details Table</h2>

<table border='2'>
    <tr>
        <th>Full Name</th>
        <th>email</th>
        <th>Phone No.</th>
        <th>Resume Name</th>
    </tr>
    <tr>
        <td>{{fullName}}</td>
        <td>{{email}}</td>
        <td>{{phone}}</td>
        <td>{{resumeName}}</td>
    </tr>
</table>

</body>
</html>
